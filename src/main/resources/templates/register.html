<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Register</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
   </head>
   <body>
      <th:block th:include="/_header"></th:block>
      <th:block th:include="/_menu"></th:block>
      
      <div class="page-title">Register</div>
      
      <form method="POST" th:action="@{/register}" th:object="${userForm}">
         <table>
            <tr>
               <td>User Name *</td>
               <td><input th:field="*{userName}" /></td>
               <td>
                   <span class="error-message" 
                         th:if="${#fields.hasErrors('userName')}" 
                         th:errors="*{userName}">...</span>
               </td>
            </tr>
            <tr>
               <td>Password *</td>
               <td><input type="password" th:field="*{password}" /></td>
               <td>
                   <span class="error-message" 
                         th:if="${#fields.hasErrors('password')}" 
                         th:errors="*{password}">...</span>
               </td>
            </tr>
            <tr>
               <td>Full Name *</td>
               <td><input th:field="*{fullName}" /></td>
               <td>
                   <span class="error-message" 
                         th:if="${#fields.hasErrors('fullName')}" 
                         th:errors="*{fullName}">...</span>
               </td>
            </tr>
            <tr>
               <td>Email *</td>
               <td><input type="email" th:field="*{email}" /></td>
               <td>
                   <span class="error-message" 
                         th:if="${#fields.hasErrors('email')}" 
                         th:errors="*{email}">...</span>
               </td>
            </tr>
            <tr>
               <td>Phone *</td>
               <td><input type="text" th:field="*{phone}" /></td>
               <td>
                   <span class="error-message" 
                         th:if="${#fields.hasErrors('phone')}" 
                         th:errors="*{phone}">...</span>
               </td>
            </tr>
            <tr>
               <td>Address *</td>
               <td><input type="text" th:field="*{address}" /></td>
               <td>
                   <span class="error-message" 
                         th:if="${#fields.hasErrors('address')}" 
                         th:errors="*{address}">...</span>
               </td>
            </tr>
            <tr>
               <td>&nbsp;</td>
               <td>
                   <input type="submit" value="Register" />
                   <input type="reset" value="Reset" />
               </td>
            </tr>
         </table>
      </form>

      <th:block th:include="/_footer"></th:block>
      
   </body>
</html>
